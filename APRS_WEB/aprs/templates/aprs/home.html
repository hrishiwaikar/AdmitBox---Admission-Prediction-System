<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APRS</title>
    <link rel="stylesheet" href="/static/aprs/css/bootstrap.min.css">

</head>

<style>
    body{ align:center;
    background: url("/static/aprs/back1.jpg") no-repeat;
    background-size: cover;
    opacity : 0.91;
    }


    form {vertical-align: middle;}



    header{
    opacity:1;
    }
</style>




<body>

<div class="container-fluid"  >





    <div class="row align-items-start" >
        <div class="jumbotron header">
        <h2 class="text-center " style="color:black ">Machine Learning for Graduate Admission Prediction</h2>
            <h3 class="text-center">"When Artificial Intelligence guides your Educational Decisions"</h3>
    </div>
        <div class="col-xs-1">

        </div>


        <div class="col-xs-6">

            <div class="container ">
                <form class="form-signin " id="details_form" method="post" action="/aprs/landpage">
                    {% csrf_token %}

                    <div class="col-xs-6 jumbotron ">
                        <h3>Enter Details</h3>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control input-small" name="name" placeholder="Add Name">
                  </div>

                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Add Email">
                  </div>

                  <div class="form-group">
                    <label>GRE Quant Score</label>
                    <input type="text" class="form-control" name="greQuant" placeholder="Add Score">
                  </div>

                  <div class="form-group">
                    <label>GRE Verabl Score</label>
                    <input type="text" class="form-control" name="greVerbal" placeholder="Add Score">
                  </div>

                  <div class="form-group">
                    <label>TOEFL Score</label>
                    <input type="text" class="form-control input-small" name="toefl" placeholder="Add Score">
                  </div>


                  <div class="form-group">
                    <label>University Aggregate</label>
                    <input type="text" class="form-control" name="uAgg" placeholder="Add Score">
                  </div>


                  <div class="form-group">
                    <label>Work Experience</label>
                    <input type="text" class="form-control" name="workexp" placeholder="Add Experience in Months">
                  </div>

                  <div class="form-group">
                    <label>Paper Published</label>
                    <select class="form-control" name="paper_score">
                      <option value="0">None</option>
                      <option value="1">Local</option>
                      <option value="2">National</option>
                      <option value="3">International</option>
                    </select>
                  </div>




                  <div class="form-group">
                    <label>Branch </label>
                    <input type="text" class="form-control" name="branch" placeholder="Enter 1 if Comp else 0">
                  </div>

                  <div>
                      <input type="submit" class="btn btn-default" value="Submit">
                  </div>





                 </div>

                 </form>
            </div>
        </div>  <!--central col class with form-->

        <div class="col-4">

        </div>

    </div>

  </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


</body>
</html>
